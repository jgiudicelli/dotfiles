# shorten response time
set -s escape-time 1

# set default shell to zsh
set -g default-command '/usr/bin/ssh-agent zsh'
set -g default-shell /bin/zsh

# remap tmux prefix command
set -g prefix M-a
unbind C-b
bind C-a send-prefix

# force reload
unbind r
bind r source-file ~/.tmux.conf

# set first pane and window to 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# split windows
bind \ split-window -h
bind - split-window -v

# window cycling
bind ^S last-window

# cycle through pane arrangements
bind l next-layout

# open pane in new window
unbind b
bind b break-pane

# Set status bar
set -g status-bg green
set -g status-fg black
set -g status-left '   '

# Highlight active window
set-window-option -g window-status-current-bg red

# reload config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# allow use of mouse
#setw -g mode-mouse off

# manipulate panes and windows with mouse
#set -g mouse-select-pane on
#set -g mouse-resize-pane on
#set -g mouse-select-window on

# set 256 colors for term
set -g default-terminal "screen-256color"
